<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="600" height="400" fill="#f6f9fc" rx="20" ry="20"/>
  
  <!-- Floor shadow -->
  <ellipse cx="300" cy="370" rx="280" ry="20" fill="#e0e0e0"/>
  
  <!-- Moving boxes in background -->
  <g opacity="0.6" transform="translate(80, 220)">
    <rect x="0" y="0" width="70" height="60" fill="#e9d3b4" stroke="#c9a37a" stroke-width="1"/>
    <rect x="85" y="20" width="55" height="40" fill="#d3e9f5" stroke="#a3c9e6" stroke-width="1"/>
    <rect x="155" y="10" width="40" height="50" fill="#e1f5e1" stroke="#c1e6c1" stroke-width="1"/>
  </g>
  
  <!-- Team members (stylized) -->
  <!-- Person 1 - Leading mover -->
  <g transform="translate(180, 160)">
    <!-- Body -->
    <rect x="-15" y="50" width="30" height="80" rx="5" fill="#1456a0"/>
    <!-- Head -->
    <circle cx="0" cy="30" r="20" fill="#ffd8b5"/>
    <!-- Cap -->
    <path d="M-15,25 C-15,15 15,15 15,25" fill="#1456a0" stroke="#1456a0" stroke-width="1"/>
    <!-- Arms holding box -->
    <rect x="-40" y="60" width="25" height="10" rx="5" fill="#ffd8b5"/>
    <rect x="15" y="60" width="25" height="10" rx="5" fill="#ffd8b5"/>
    <!-- Legs -->
    <rect x="-15" y="130" width="12" height="50" rx="5" fill="#003366"/>
    <rect x="3" y="130" width="12" height="50" rx="5" fill="#003366"/>
    <!-- Company logo on shirt -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">CST</text>
  </g>
  
  <!-- Person 2 - Team member -->
  <g transform="translate(280, 180)">
    <!-- Body -->
    <rect x="-15" y="50" width="30" height="70" rx="5" fill="#1456a0"/>
    <!-- Head -->
    <circle cx="0" cy="30" r="20" fill="#f1c27d"/>
    <!-- Cap -->
    <path d="M-15,25 C-15,15 15,15 15,25" fill="#1456a0" stroke="#1456a0" stroke-width="1"/>
    <!-- Arms -->
    <rect x="-35" y="65" width="20" height="8" rx="4" fill="#f1c27d"/>
    <rect x="15" y="65" width="20" height="8" rx="4" fill="#f1c27d"/>
    <!-- Legs -->
    <rect x="-15" y="120" width="12" height="40" rx="5" fill="#003366"/>
    <rect x="3" y="120" width="12" height="40" rx="5" fill="#003366"/>
  </g>
  
  <!-- Person 3 - Team member carrying box -->
  <g transform="translate(370, 170)">
    <!-- Box being carried -->
    <rect x="-25" y="40" width="50" height="40" fill="#e9d3b4" stroke="#c9a37a" stroke-width="1"/>
    <!-- Body -->
    <rect x="-15" y="80" width="30" height="70" rx="5" fill="#1456a0"/>
    <!-- Head -->
    <circle cx="0" cy="30" r="20" fill="#e6b89c"/>
    <!-- Cap -->
    <path d="M-15,25 C-15,15 15,15 15,25" fill="#1456a0" stroke="#1456a0" stroke-width="1"/>
    <!-- Arms holding box -->
    <rect x="-35" y="50" width="20" height="8" rx="4" fill="#e6b89c"/>
    <rect x="15" y="50" width="20" height="8" rx="4" fill="#e6b89c"/>
    <!-- Legs -->
    <rect x="-15" y="150" width="12" height="40" rx="5" fill="#003366"/>
    <rect x="3" y="150" width="12" height="40" rx="5" fill="#003366"/>
  </g>
  
  <!-- Company truck in background -->
  <g transform="translate(450, 250) scale(0.6)">
    <!-- Truck cabin -->
    <rect x="0" y="0" width="80" height="70" rx="10" fill="#1456a0"/>
    <rect x="15" y="15" width="40" height="25" fill="#a3d8fe"/> <!-- Windshield -->
    
    <!-- Truck body -->
    <rect x="80" y="20" width="120" height="50" fill="#ffffff" stroke="#1456a0" stroke-width="2"/>
    
    <!-- Wheels -->
    <circle cx="30" cy="80" r="15" fill="#333333"/>
    <circle cx="30" cy="80" r="7" fill="#666666"/>
    <circle cx="120" cy="80" r="15" fill="#333333"/>
    <circle cx="120" cy="80" r="7" fill="#666666"/>
    <circle cx="160" cy="80" r="15" fill="#333333"/>
    <circle cx="160" cy="80" r="7" fill="#666666"/>
  </g>
</svg>
