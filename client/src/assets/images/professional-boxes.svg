<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé subtil -->
  <rect width="800" height="400" fill="#f6f9fc" rx="20" ry="20"/>
  
  <!-- Ombre au sol -->
  <ellipse cx="400" cy="370" rx="320" ry="20" fill="#e0e0e0"/>
  
  <!-- Cartons empilés avec marque d'entreprise -->
  <g transform="translate(250, 100)">
    <!-- Grand carton en bas -->
    <g>
      <rect x="0" y="170" width="180" height="120" fill="#e9d3b4" stroke="#c9a37a" stroke-width="2"/>
      <rect x="0" y="170" width="180" height="20" fill="#d9c3a4" stroke="#c9a37a" stroke-width="2"/>
      <rect x="70" y="200" width="80" height="40" fill="#ffffff" stroke="#c9a37a" stroke-width="1"/>
      <text x="80" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1456a0">COEUR SOUSS</text>
    </g>
    
    <!-- Carton moyen au milieu -->
    <g>
      <rect x="30" y="90" width="150" height="80" fill="#d3e9f5" stroke="#a3c9e6" stroke-width="2"/>
      <rect x="30" y="90" width="150" height="15" fill="#c3d9e5" stroke="#a3c9e6" stroke-width="2"/>
      <rect x="60" y="110" width="70" height="40" fill="#ffffff" stroke="#a3c9e6" stroke-width="1"/>
      <text x="70" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1456a0">TRANSPORT</text>
    </g>
    
    <!-- Petit carton en haut -->
    <g>
      <rect x="40" y="20" width="100" height="70" fill="#f5e5d3" stroke="#e6c5a3" stroke-width="2"/>
      <rect x="40" y="20" width="100" height="15" fill="#e5d5c3" stroke="#e6c5a3" stroke-width="2"/>
      <path d="M90 55 L120 65 L60 65 Z" fill="#1456a0"/>
    </g>
    
    <!-- Rouleau de scotch et matériel de déménagement -->
    <g transform="translate(-60, 240)">
      <ellipse cx="0" cy="0" rx="30" ry="12" fill="#f2d478" opacity="0.7"/>
      <ellipse cx="0" cy="0" rx="18" ry="6" fill="#f5e3a8"/>
      <rect x="-2" y="-40" width="4" height="80" fill="#f2d478" transform="rotate(25)"/>
    </g>
  </g>
  
  <!-- Images d'objets de déménagement réalistes -->
  <g transform="translate(100, 220)">
    <!-- Image stylisée d'un divan emballé -->
    <rect x="0" y="0" width="120" height="60" rx="5" fill="#e0e0e0" stroke="#ccc" stroke-width="1"/>
    <rect x="10" y="10" width="100" height="40" rx="3" fill="#d0d0d0" stroke="#ccc" stroke-width="1"/>
    <text x="45" y="37" font-family="Arial, sans-serif" font-size="12" fill="#666">DIVAN</text>
  </g>
  
  <g transform="translate(500, 280)">
    <!-- Carton avec étiquette "FRAGILE" -->
    <rect x="0" y="0" width="70" height="60" fill="#e9d3b4" stroke="#c9a37a" stroke-width="1"/>
    <rect x="10" y="10" width="50" height="20" fill="#ffffff" stroke="#c9a37a" stroke-width="1"/>
    <text x="15" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff0000">FRAGILE</text>
  </g>
  
  <!-- Papier bulle -->
  <g transform="translate(580, 290)">
    <rect x="0" y="0" width="70" height="40" fill="#dff7ff" opacity="0.7" rx="3" ry="3"/>
    
    <!-- Bulles -->
    <circle cx="10" cy="10" r="3" fill="white" opacity="0.8"/>
    <circle cx="25" cy="10" r="3" fill="white" opacity="0.8"/>
    <circle cx="40" cy="10" r="3" fill="white" opacity="0.8"/>
    <circle cx="55" cy="10" r="3" fill="white" opacity="0.8"/>
    
    <circle cx="10" cy="25" r="3" fill="white" opacity="0.8"/>
    <circle cx="25" cy="25" r="3" fill="white" opacity="0.8"/>
    <circle cx="40" cy="25" r="3" fill="white" opacity="0.8"/>
    <circle cx="55" cy="25" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Diable de déménagement -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="20" height="120" fill="#1456a0" rx="3"/>
    <rect x="-30" y="120" width="80" height="30" fill="#333" rx="5"/>
    <circle cx="10" cy="150" r="15" fill="#333"/>
    <circle cx="10" cy="150" r="5" fill="#666"/>
    <circle cx="50" cy="150" r="15" fill="#333"/>
    <circle cx="50" cy="150" r="5" fill="#666"/>
  </g>
  
  <!-- Logo de l'entreprise -->
  <g transform="translate(400, 50)">
    <rect x="-120" y="-30" width="240" height="60" rx="10" fill="#ffffff" stroke="#1456a0" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1456a0">COEUR SOUSS TRANSPORT</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">DÉMÉNAGEMENT PROFESSIONNEL</text>
  </g>
</svg>
