<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="600" height="400" fill="#f6f9fc" rx="20" ry="20"/>
  
  <!-- Floor shadow -->
  <ellipse cx="300" cy="370" rx="250" ry="20" fill="#e0e0e0"/>
  
  <!-- Stacked boxes with company branding -->
  <g transform="translate(180, 100)">
    <!-- Big box at bottom -->
    <g>
      <rect x="0" y="170" width="140" height="100" fill="#e9d3b4" stroke="#c9a37a" stroke-width="2"/>
      <rect x="0" y="170" width="140" height="15" fill="#d9c3a4" stroke="#c9a37a" stroke-width="2"/>
      <rect x="60" y="200" width="70" height="40" fill="#ffffff" stroke="#c9a37a" stroke-width="1"/>
      <text x="70" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1456a0">COEUR SOUSS</text>
    </g>
    
    <!-- Medium box middle -->
    <g>
      <rect x="20" y="90" width="120" height="80" fill="#d3e9f5" stroke="#a3c9e6" stroke-width="2"/>
      <rect x="20" y="90" width="120" height="15" fill="#c3d9e5" stroke="#a3c9e6" stroke-width="2"/>
      <rect x="50" y="110" width="60" height="40" fill="#ffffff" stroke="#a3c9e6" stroke-width="1"/>
      <text x="60" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1456a0">TRANSPORT</text>
    </g>
    
    <!-- Small box on top -->
    <g>
      <rect x="40" y="20" width="80" height="70" fill="#f5e5d3" stroke="#e6c5a3" stroke-width="2"/>
      <rect x="40" y="20" width="80" height="15" fill="#e5d5c3" stroke="#e6c5a3" stroke-width="2"/>
      <path d="M80 55 L100 65 L60 65 Z" fill="#1456a0"/>
    </g>
    
    <!-- Extra small boxes -->
    <g>
      <rect x="150" y="210" width="50" height="60" fill="#e1f5e1" stroke="#c1e6c1" stroke-width="2"/>
      <rect x="150" y="210" width="50" height="10" fill="#d1e5d1" stroke="#c1e6c1" stroke-width="2"/>
    </g>
    
    <g>
      <rect x="-60" y="230" width="40" height="40" fill="#f5d3d3" stroke="#e6a3a3" stroke-width="2"/>
      <rect x="-60" y="230" width="40" height="8" fill="#e5c3c3" stroke="#e6a3a3" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Packing tape and materials -->
  <g transform="translate(130, 240)">
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="#f2d478" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="15" ry="5" fill="#f5e3a8"/>
    <rect x="-2" y="-30" width="4" height="60" fill="#f2d478" transform="rotate(25)"/>
  </g>
  
  <!-- Bubble wrap -->
  <g transform="translate(400, 280)">
    <rect x="0" y="0" width="70" height="40" fill="#dff7ff" opacity="0.7" rx="3" ry="3"/>
    
    <!-- Bubbles -->
    <circle cx="10" cy="10" r="3" fill="white" opacity="0.8"/>
    <circle cx="25" cy="10" r="3" fill="white" opacity="0.8"/>
    <circle cx="40" cy="10" r="3" fill="white" opacity="0.8"/>
    <circle cx="55" cy="10" r="3" fill="white" opacity="0.8"/>
    
    <circle cx="10" cy="25" r="3" fill="white" opacity="0.8"/>
    <circle cx="25" cy="25" r="3" fill="white" opacity="0.8"/>
    <circle cx="40" cy="25" r="3" fill="white" opacity="0.8"/>
    <circle cx="55" cy="25" r="3" fill="white" opacity="0.8"/>
  </g>
</svg>
