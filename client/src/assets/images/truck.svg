<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" fill="#f0f8ff" rx="20" ry="20"/>
  
  <!-- Road -->
  <rect x="0" y="320" width="600" height="80" fill="#3a3a3a"/>
  <rect x="0" y="350" width="600" height="10" fill="#ffffff" opacity="0.2"/>
  
  <!-- Moving truck -->
  <g transform="translate(150, 200)">
    <!-- Truck cabin -->
    <rect x="0" y="0" width="120" height="100" rx="10" fill="#1456a0"/>
    <rect x="20" y="20" width="60" height="40" fill="#a3d8fe" stroke="#fff" stroke-width="2"/> <!-- Windshield -->
    
    <!-- Truck body -->
    <rect x="120" y="30" width="200" height="70" fill="#ffffff" stroke="#1456a0" stroke-width="3"/>
    <rect x="130" y="40" width="180" height="50" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
    
    <!-- Company name on truck side -->
    <text x="160" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1456a0">COEUR SOUSS TRANSPORT</text>
    
    <!-- Wheels -->
    <circle cx="50" cy="110" r="25" fill="#333333"/>
    <circle cx="50" cy="110" r="15" fill="#666666"/>
    <circle cx="200" cy="110" r="25" fill="#333333"/>
    <circle cx="200" cy="110" r="15" fill="#666666"/>
    <circle cx="270" cy="110" r="25" fill="#333333"/>
    <circle cx="270" cy="110" r="15" fill="#666666"/>
  </g>
  
  <!-- Moving boxes scattered around (stylized) -->
  <g transform="translate(400, 250)">
    <rect x="0" y="0" width="40" height="35" fill="#e9d3b4" stroke="#c9a37a" stroke-width="1"/>
    <rect x="-20" y="20" width="30" height="25" fill="#e9d3b4" stroke="#c9a37a" stroke-width="1"/>
    <rect x="30" y="10" width="25" height="22" fill="#e9d3b4" stroke="#c9a37a" stroke-width="1"/>
  </g>
  
  <!-- Clouds in sky -->
  <g opacity="0.7">
    <ellipse cx="100" cy="80" rx="50" ry="30" fill="white"/>
    <ellipse cx="140" cy="70" rx="40" ry="25" fill="white"/>
    <ellipse cx="170" cy="85" rx="35" ry="20" fill="white"/>
    
    <ellipse cx="400" cy="60" rx="60" ry="25" fill="white"/>
    <ellipse cx="450" cy="50" rx="40" ry="30" fill="white"/>
    <ellipse cx="480" cy="70" rx="35" ry="20" fill="white"/>
  </g>
</svg>
