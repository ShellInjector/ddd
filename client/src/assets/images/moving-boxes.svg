<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" fill="none">
        <rect fill="#F8FAFC" x="0" y="0" width="800" height="600"></rect>
        <!-- Background gradient -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
        </linearGradient>
        <rect fill="url(#bgGradient)" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Stacked Boxes - Group 1 -->
        <rect fill="#3B82F6" x="200" y="400" width="120" height="100" stroke="#2563EB" stroke-width="2"></rect>
        <line x1="260" y1="400" x2="260" y2="500" stroke="#2563EB" stroke-width="2"></line>
        <rect fill="#60A5FA" x="220" y="300" width="120" height="100" stroke="#3B82F6" stroke-width="2"></rect>
        <line x1="280" y1="300" x2="280" y2="400" stroke="#3B82F6" stroke-width="2"></line>
        <rect fill="#93C5FD" x="240" y="200" width="100" height="100" stroke="#60A5FA" stroke-width="2"></rect>
        <line x1="290" y1="200" x2="290" y2="300" stroke="#60A5FA" stroke-width="2"></line>
        
        <!-- Stacked Boxes - Group 2 -->
        <rect fill="#60A5FA" x="450" y="420" width="150" height="80" stroke="#3B82F6" stroke-width="2"></rect>
        <line x1="525" y1="420" x2="525" y2="500" stroke="#3B82F6" stroke-width="2"></line>
        <rect fill="#93C5FD" x="470" y="340" width="110" height="80" stroke="#60A5FA" stroke-width="2"></rect>
        <line x1="525" y1="340" x2="525" y2="420" stroke="#60A5FA" stroke-width="2"></line>
        
        <!-- Moving equipment -->
        <rect fill="#1E40AF" x="400" y="440" width="30" height="60" rx="5"></rect>
        <circle fill="#3B82F6" cx="415" cy="430" r="20" stroke="#1E40AF" stroke-width="2"></circle>
        
        <!-- Small items -->
        <rect fill="#BFDBFE" x="350" y="480" width="30" height="20" rx="2" stroke="#93C5FD" stroke-width="1"></rect>
        <rect fill="#BFDBFE" x="600" y="460" width="40" height="40" rx="4" stroke="#93C5FD" stroke-width="1"></rect>
        <circle fill="#BFDBFE" cx="650" cy="480" r="15" stroke="#93C5FD" stroke-width="1"></circle>
        
        <!-- Tape -->
        <rect fill="#E0F2FE" x="180" y="450" width="150" height="10" rx="5"></rect>
        <rect fill="#E0F2FE" x="430" y="370" width="150" height="10" rx="5"></rect>
        
        <!-- Title -->
        <text fill="#1D4ED8" font-family="Arial" font-size="32" font-weight="bold" x="400" y="120" text-anchor="middle">Déménagement Professionnel</text>
        <text fill="#3B82F6" font-family="Arial" font-size="22" font-weight="normal" x="400" y="160" text-anchor="middle">Coeur Souss Transport</text>
    </g>
</svg>
