<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé -->
  <rect width="800" height="400" fill="#f8fafc" rx="20" ry="20"/>
  
  <!-- Ombre au sol -->
  <ellipse cx="400" cy="370" rx="320" ry="20" fill="#e0e0e0"/>
  
  <!-- Camion de déménagement -->
  <g transform="translate(50, 200)">
    <!-- Cabine du camion -->
    <rect x="0" y="0" width="120" height="90" rx="10" fill="#1456a0"/>
    <rect x="20" y="20" width="60" height="30" fill="#a3d8fe" stroke="#fff" stroke-width="1"/> <!-- Pare-brise -->
    
    <!-- Carrosserie du camion -->
    <rect x="120" y="20" width="180" height="70" fill="#ffffff" stroke="#1456a0" stroke-width="2"/>
    <rect x="130" y="30" width="160" height="50" fill="#f8f8f8" stroke="#ddd" stroke-width="1"/>
    
    <!-- Nom de l'entreprise sur le côté du camion -->
    <text x="160" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1456a0">COEUR SOUSS</text>
    
    <!-- Roues -->
    <circle cx="30" cy="100" r="20" fill="#333333"/>
    <circle cx="30" cy="100" r="10" fill="#666666"/>
    <circle cx="200" cy="100" r="20" fill="#333333"/>
    <circle cx="200" cy="100" r="10" fill="#666666"/>
    <circle cx="240" cy="100" r="20" fill="#333333"/>
    <circle cx="240" cy="100" r="10" fill="#666666"/>
  </g>
  
  <!-- Équipe de déménageurs (stylisée) -->
  <!-- Personne 1 - Chef déménageur -->
  <g transform="translate(400, 200)">
    <!-- Corps -->
    <rect x="-20" y="50" width="40" height="80" rx="5" fill="#1456a0"/>
    <!-- Tête -->
    <circle cx="0" cy="30" r="20" fill="#ffd8b5"/>
    <!-- Casquette -->
    <path d="M-15,25 C-15,15 15,15 15,25" fill="#1456a0" stroke="#1456a0" stroke-width="1"/>
    <!-- Bras tenant une caisse -->
    <rect x="-40" y="60" width="20" height="10" rx="5" fill="#ffd8b5"/>
    <rect x="20" y="60" width="20" height="10" rx="5" fill="#ffd8b5"/>
    <!-- Jambes -->
    <rect x="-15" y="130" width="12" height="50" rx="5" fill="#003366"/>
    <rect x="3" y="130" width="12" height="50" rx="5" fill="#003366"/>
    <!-- Logo de l'entreprise sur le t-shirt -->
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">CST</text>
  </g>
  
  <!-- Personne 2 - Membre de l'équipe -->
  <g transform="translate(500, 180)">
    <!-- Carton transporté -->
    <rect x="-25" y="40" width="50" height="40" fill="#e9d3b4" stroke="#c9a37a" stroke-width="1"/>
    <!-- Corps -->
    <rect x="-15" y="80" width="30" height="70" rx="5" fill="#1456a0"/>
    <!-- Tête -->
    <circle cx="0" cy="30" r="20" fill="#e6b89c"/>
    <!-- Casquette -->
    <path d="M-15,25 C-15,15 15,15 15,25" fill="#1456a0" stroke="#1456a0" stroke-width="1"/>
    <!-- Bras tenant la caisse -->
    <rect x="-35" y="50" width="20" height="8" rx="4" fill="#e6b89c"/>
    <rect x="15" y="50" width="20" height="8" rx="4" fill="#e6b89c"/>
    <!-- Jambes -->
    <rect x="-15" y="150" width="12" height="40" rx="5" fill="#003366"/>
    <rect x="3" y="150" width="12" height="40" rx="5" fill="#003366"/>
  </g>
  
  <!-- Personne 3 - Membre de l'équipe -->
  <g transform="translate(600, 220)">
    <!-- Corps -->
    <rect x="-15" y="50" width="30" height="70" rx="5" fill="#1456a0"/>
    <!-- Tête -->
    <circle cx="0" cy="30" r="20" fill="#f1c27d"/>
    <!-- Casquette -->
    <path d="M-15,25 C-15,15 15,15 15,25" fill="#1456a0" stroke="#1456a0" stroke-width="1"/>
    <!-- Bras -->
    <rect x="-35" y="65" width="20" height="8" rx="4" fill="#f1c27d"/>
    <rect x="15" y="65" width="20" height="8" rx="4" fill="#f1c27d"/>
    <!-- Jambes -->
    <rect x="-15" y="120" width="12" height="40" rx="5" fill="#003366"/>
    <rect x="3" y="120" width="12" height="40" rx="5" fill="#003366"/>
  </g>
  
  <!-- Objets de déménagement -->
  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="60" height="50" fill="#e9d3b4" stroke="#c9a37a" stroke-width="1"/>
    <rect x="70" y="20" width="40" height="30" fill="#d3e9f5" stroke="#a3c9e6" stroke-width="1"/>
  </g>
  
  <!-- Logo de l'entreprise -->
  <g transform="translate(400, 50)">
    <rect x="-120" y="-30" width="240" height="60" rx="10" fill="#ffffff" stroke="#1456a0" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1456a0">COEUR SOUSS TRANSPORT</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">ÉQUIPE PROFESSIONNELLE</text>
  </g>
</svg>
