<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" fill="none">
        <rect fill="#F8FAFC" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Background gradient -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EFF6FF;stop-opacity:1" />
        </linearGradient>
        <rect fill="url(#bgGradient)" x="0" y="0" width="800" height="600"></rect>
        
        <!-- House outline -->
        <path d="M150,300 L150,500 L350,500 L350,300 L250,220 Z" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2"></path>
        <rect fill="#93C5FD" x="220" y="420" width="60" height="80"></rect>
        <rect fill="#DBEAFE" x="180" y="340" width="40" height="40"></rect>
        <rect fill="#DBEAFE" x="280" y="340" width="40" height="40"></rect>
        
        <!-- Moving truck -->
        <rect fill="#3B82F6" x="500" y="380" width="200" height="80" rx="5"></rect>
        <rect fill="#2563EB" x="440" y="400" width="60" height="60" rx="5"></rect>
        <rect fill="#DBEAFE" x="450" y="410" width="40" height="30" rx="3"></rect>
        <circle fill="#1E293B" cx="470" cy="480" r="20"></circle>
        <circle fill="#FFFFFF" cx="470" cy="480" r="10"></circle>
        <circle fill="#1E293B" cx="570" cy="480" r="20"></circle>
        <circle fill="#FFFFFF" cx="570" cy="480" r="10"></circle>
        <circle fill="#1E293B" cx="670" cy="480" r="20"></circle>
        <circle fill="#FFFFFF" cx="670" cy="480" r="10"></circle>
        <rect fill="#1D4ED8" x="500" y="460" width="200" height="20"></rect>
        
        <!-- Person 1 carrying box -->
        <circle fill="#60A5FA" cx="400" cy="420" r="20"></circle>
        <rect fill="#3B82F6" x="385" y="440" width="30" height="40"></rect>
        <rect fill="#93C5FD" x="370" y="400" width="60" height="30"></rect>
        <line x1="385" y1="480" x2="375" y2="520" stroke="#3B82F6" stroke-width="4"></line>
        <line x1="415" y1="480" x2="425" y2="520" stroke="#3B82F6" stroke-width="4"></line>
        
        <!-- Person 2 carrying furniture -->
        <circle fill="#60A5FA" cx="230" cy="540" r="20"></circle>
        <rect fill="#3B82F6" x="215" y="560" width="30" height="40"></rect>
        <rect fill="#93C5FD" x="180" y="570" width="100" height="20"></rect>
        <line x1="215" y1="600" x2="205" y2="640" stroke="#3B82F6" stroke-width="4"></line>
        <line x1="245" y1="600" x2="255" y2="640" stroke="#3B82F6" stroke-width="4"></line>
        
        <!-- Title -->
        <text fill="#1D4ED8" font-family="Arial" font-size="32" font-weight="bold" x="400" y="100" text-anchor="middle">Services de Déménagement</text>
        <text fill="#3B82F6" font-family="Arial" font-size="22" font-weight="normal" x="400" y="140" text-anchor="middle">National et International</text>
    </g>
</svg>
